<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>input img & name</title>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                background-color: #f0f0f0;
                font-family: Arial, sans-serif;
                margin: 0;
            }
            .container {
                background-color: white;
                border-radius: 30px;
                box-shadow: 5px 4px 8px;
                padding: 60px;
                width: 300px;
                height: 400px;
                text-align: center;
            }
            .image-placeholder {
                width: 300px;
                height: 200px;
                background-color: #e0e0e0;
                border-radius: 8px;
                display: flex;
                align-items: center;
                justify-content: center;
                margin-bottom: 30px;
            }
            .choose-photo {
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 20px;
                padding: 10px 100px;
                cursor: pointer;
            }
            .name-input {
                width: 250px;
                height: 30px;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 20px;
                margin-bottom: 20px;
                margin-top: 50px;
            }
            .submit-btn {
                background-color: #28a745;
                color: white;
                border: none;
                border-radius: 20px;
                padding: 10px 20px;
                cursor: pointer;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <form action="{{ url_for('add_user')}}" method="POST" enctype="multipart/form-data">
                <div class="image-placeholder" id="image-preview">
                    <span>image placeholder</span>
                </div>
                    <input type="file" id="file-input" name="file" accept="image/*" style="display: none;">
                    <label for="file-input" class="choose-photo">choose photo</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" class="name-input">
                    <button type="submit" class="submit-btn">submit</button>
            </form>
        </div>
        <script>
            document.getElementById('file-input').addEventListener('change', function(event) {
                var file = event.target.files[0];
                var reader = new FileReader();
                reader.onload = function(e) {
                    var img = document.createElement('img');
                    img.src = e.target.result;
                    var preview = document.getElementById('image-preview');
                    preview.innerHTML = '';
                    preview.appendChild(img);
                }
                reader.readAsDataURL(file);
            });
        </script>
    </body>
</html>
