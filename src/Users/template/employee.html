<!DOCTYPE html>  
<html lang="en">  
    <head>  
        <meta charset="UTF-8">  
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  
        <title>Image Gallery</title>  
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('hr.static', filename='employee.css') }}">
    </head>
    <body>
        <div id="myModal" class="modal">

            <form class="modal-content" action="{{ url_for('hr.update_user', employee_id=employee.id)}}" method="POST" enctype="multipart/form-data">

                <div class="image-gallery">
                    
                    <div class="image-placeholder">
                        <div class="image-container1">
                            <img src="data:image/jpeg;base64,{{ images_data[0]['data'] }}" alt="Employee Image">
                        </div>
                    </div>
                        
                    <div class="empty-placeholders">
                        
                        {% for image in images_data %}
                            <div class="image-container2">
                                <img src="data:image/jpeg;base64,{{ image.data }}" alt="Uploaded Image" style="max-width: 100%; max-height: 100%;">
                                <button type="button" class="delete-button" id="delete-button" data-image-id="{{ image.id }}">پاک کردن</button>
                            </div>
                        {% endfor %}

                        {% for i in range(6 - images_data|length) %}
                            <div class="placeholder">
                                <input type="file" id="image-preview" name="images" class="image-input" accept="image/*" style="height: 67%; width: 100%; padding-bottom: 30px; opacity: 0;" multiple>
                                <img id="uploaded-image" style="display: none; max-width: 100%; max-height: 100%;">
                            </div>
                        {% endfor %}

                    </div>
                    
                </div>
                

                <div class="form-container" >

                    <h2>ویرایش پرسنل</h2>

                    <form id="editForm">
                        
                        <div class="name-row">

                            <div class="name1">
                                <label for="name">نام</label>
                                <input type="text" id="name1" name="nameF" value="{{ employee.name }}">
                            </div>
                            
                            <div class="name2">
                                <label for="name">نام خانوادگی</label>
                                <input type="text" id="name2" name="nameL" value="{{ employee.last_name }}">
                            </div>
                            
                        </div>
                        
                        <label for="nameC">نام نهاد</label>
                        <input type="text" id="nameC" name="nameC" value="{{ employee.company_name }}">
                        
                        <label for="description">توضیحات</label>
                        <textarea id="description" name="description" rows="5">{{ employee.description }}</textarea>
                        
                        <button type="submit" data-is="{{ employee.id }}" class="button" id="button-submit" name="button-submit">تایید</button>
                        <button type="button" class="button-cancel" name="button-cancel" id="cancel" onclick="reloadPage()">انصراف</button>
                        
                        
                    </form>
                </div>
            </form>
        </div>
        <script src="{{ url_for('hr.static', filename='employee.js') }}"></script>
    </body>
</html>
